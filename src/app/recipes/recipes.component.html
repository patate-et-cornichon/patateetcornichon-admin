<h1 class="mat-h1">Recettes</h1>
<div class="list-container mat-elevation-z8">
  <div class="list-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="list-table-container">
    <table mat-table [dataSource]="data" class="list-table">

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Créée
        </th>
        <td mat-cell *matCellDef="let row">{{ row.created | date }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="full_title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let row">{{ row.full_title }}</td>
      </ng-container>

      <!-- Categories Column -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef>Catégories</th>
        <td mat-cell *matCellDef="let row">
          <span
            *ngFor="let category of row.categories"
            class="table-categories"
          >
            {{ category.name }}
          </span>
        </td>
      </ng-container>

      <!-- Published Column -->
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef>Publié</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle
            [checked]="row.published"
            (change)="togglePublished($event, row.slug)"
          >
          </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="resultsLength"
      [pageSize]="pageSize"
    >
    </mat-paginator>
  </div>
</div>
