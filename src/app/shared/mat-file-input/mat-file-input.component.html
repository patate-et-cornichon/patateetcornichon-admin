<input #input type="file">
<div class="image-preview" #preview [class.hidden]="imageContent === ''">
  <button
    type="button"
    mat-mini-fab
    *ngIf="!required"
    (click)="deleteImage($event)"
    color="warn"
    class="delete-image"
  >
    <mat-icon aria-label="Supprimer image">delete</mat-icon>
  </button>
</div>
