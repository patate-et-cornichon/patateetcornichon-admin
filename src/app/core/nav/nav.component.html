<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon matListIcon>home</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>fastfood</mat-icon> Recettes</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>local_library</mat-icon> Blog</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>supervised_user_circle</mat-icon> Utilisateurs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Administration de Patate & Cornichon</span>
    </mat-toolbar>

    <!-- Content -->
    <div class="grid-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
