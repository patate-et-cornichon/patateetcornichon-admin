<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="nav-title">Patate & Cornichon</mat-toolbar>
    <div class="user-box">
      <img [src]="user.avatar" [alt]="user.first_name" class="avatar mat-elevation-z2" />
      <span class="user-name">{{ user.first_name }} {{ user.last_name }}</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon matListIcon>home</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>fastfood</mat-icon> Recettes</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>local_library</mat-icon> Blog</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>mode_comment</mat-icon> Commentaires</a>
      <a mat-list-item routerLink="/recipes"><mat-icon matListIcon>supervised_user_circle</mat-icon> Utilisateurs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="welcome-message">Bienvenue <strong>{{ user.first_name }}</strong> ! Connecté(e) en tant que {{ user.email }}</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Déconnecter</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <!-- Content -->
    <div class="grid-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
